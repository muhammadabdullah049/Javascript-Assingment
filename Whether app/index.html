<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <nav>
        <button onclick="getWeather('Karachi')">Karachi</button>
        <button onclick="getWeather('Lahore')">Lahore</button>
        <button onclick="getWeather('Islamabad')">Islamabad</button>
        <button onclick="getWeather('Quetta')">Quetta</button>
        <button onclick="getWeather('Murree')">Murree</button>
        <button onclick="getWeather('Kashmir')">Kashmir</button>
    </nav>
    <main>
        <div id="weather-info">
            <h2>Weather Information</h2>
            <p id="city-name">Select a city to see the weather</p>
            <p id="temperature"></p>
            <div id="loading" class="hidden">Loading...</div>
        </div>
    </main>
</body>
</html>
