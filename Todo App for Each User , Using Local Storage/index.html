<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App for Each User , Using Local Storage</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="login-page">
    <h2>Login</h2>
    <input type="text" id="emailInput" placeholder="Enter your email">
    <button onclick="checkUserLogin()">Login</button>
  </div>

  <div id="todo-app" style="display: none;">
    <div class="container">
      <div class="todo-header">
        <h2>ToDo List</h2>
        <img src="/images/notebook.gif" height="50px">
      </div>
      <div class="todo-body">
        <input type="text" id="todoText" class="todo-input" placeholder="Add your items">
        <img src="/images/plus.png" alt="+" id="AddUpdateClick" onclick="CreateToDoItems();">
      </div>
      <h5 id="Alert"></h5>
      <ul id="list-items" class="list-items"></ul>
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
