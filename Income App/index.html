<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income, Expense & Savings Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Income, Expense & Savings Tracker</h1>
        <div class="form">
            <input type="number" id="income" placeholder="Enter Income">
            <button onclick="addIncome()">Add Income</button>
            <input type="number" id="expense" placeholder="Enter Expense">
            <button onclick="addExpense()">Add Expense</button>
        </div>
        <div class="summary">
            <div class="summary-item">
                <h3>Total Income</h3>
                <p>$<span id="totalIncome">0</span></p>
            </div>
            <div class="summary-item">
                <h3>Total Expense</h3>
                <p>$<span id="totalExpense">0</span></p>
            </div>
            <div class="summary-item">
                <h3>Savings</h3>
                <p>$<span id="savings">0</span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
